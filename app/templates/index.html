<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extraer Número</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

    <div class="container">
        <h2>Extraer un Número</h2>

        {% if message %}
            <p class="success">{{ message }}</p>
        {% endif %}

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <form method="post">
            <label for="number">Introduce un número (1-100):</label>
            <input type="number" id="number" name="number" min="1" max="100" required>
            <button type="submit">Extraer</button>
        </form>
    </div>
</body>
</html>
